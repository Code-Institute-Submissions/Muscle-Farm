{% extends 'base.html' %}

{% block content %}
<!-- Add Forms -->
<form class="add-recipe" action="{{ url_for('insert_recipe') }}" method="POST">
    <div class="card recipe-name">
        <div class="col-md-12">
            <div class="form-group">
                <h4>ADD RECIPE</h4>
                <div class="col-md-12 mb-3">
                    <label for="recipename">Recipe Name</label>
                    <input name="recipe_name" id="recipe_name" type="text" class="form-control" id="recipename"
                        aria-describedby="Recipe Name" required>
                </div>
                <div class="col-md-12 mb-3">

                    <label for="category_name"">Category</label>
                        <select class=" form-control" value="category_name" name="category_name" id="category_name">
                        <option value="" disabled selected>Choose Categories</option>
                        {% for cat in categories %}
                        <option>{{cat.category_name}}</option>
                        {% endfor %}
                        </select>

                </div>
                <div class="col-md-12 mb-3">
                    <label for="description">Description</label>
                    <input name="description" id="description" type="text" class="form-control" id="description"
                        maxlength="80" placeholder="Calories, Protein and Carbs." aria-describedby="description"
                        required>
                    <small class="form-text text-muted">A summary description. Max 80 characters.</small>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="image">Image URL</label>
                    <input name="image" id="image" type="url" class="form-control" id="image"
                        value="https://www.eatwell101.com/wp-content/uploads/2012/12/healthy-meals-for-the-week.jpg"
                        aria-describedby="image url" required>
                    <small class="form-text text-muted">Use a valid URL</small>
                </div>

                <div class="form-row justify-content-around">
                    <div class="col-sm-12 col-md-5">
                        <div class="form-group">
                            <label for="prep">Preparation Time</label>
                            <input required type="text" class="form-control" id="prep_time" name="prep_time"
                                aria-describedby="preparation time" placeholder="hr/mins" maxlength="8" required>
                            <small class="form-text text-muted">Ex: 10 mins</small>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-5">
                        <div class="form-group">
                            <label for="cooks">Cooking Time</label>
                            <input type="text" class="form-control" id="cook_time" name="cook_time"
                                aria-describedby="cooking time" placeholder="hr/mins" maxlength="8" required>
                            <small class="form-text text-muted">Ex: 1hr</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Tables -->

    <div class="card">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Ingredients</h2>
                </div>
                <div class="col-sm-4">
                    <button type="button" id="add-newing" class="btn btn-info add-new"><i class="fa fa-plus"></i>
                        Add New Line</button>
                </div>
            </div>
        </div>
        <div class="table-responsive{-sm|-md|-lg|-xl}">
            <table class="table table-bordered table-striped" id="addingredients">
                <thead class="thead-dark">
                    <tr>
                        <th>Unit and Items</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ul>
                                <!-- <input type="text" class="form-control" name=ingredients id="ingredients" /> -->
                                <li>Please list ingredients</li>
                            </ul>
                        </td>
                        <td>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i
                                    class="fas fa-minus-circle"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Instructions</h2>
                </div>
                <div class="col-sm-4">
                    <button type="button" id="add-newmethod" class="btn btn-info add-new"><i class="fa fa-plus"></i>
                        Add New Line</button>
                </div>
            </div>
        </div>
        <div class="table-responsive{-sm|-md|-lg|-xl}">
            <table class="table table-bordered table-striped" id="addinstruction">
                <thead class="thead-dark">
                    <tr>
                        <th>Instruction</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ul>
                                <li>Please list instruction</li>
                            </ul>
                        </td>
                        <td>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i
                                    class="fas fa-minus-circle"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Submit button -->

    <div class="card">

        <div class="row m-3">
            <div class="col-sm-12 col-md-6">
                <button class="btn  btn-outline-info btn-rounded btn-block btngradient" type="submit" name="action">
                    <img src="../static/images/recipe.png" class="img-fluid" alt="menu">
                    Add Recipe</button>
            </div>
            <div class="col-sm-12 col-md-6">
                <a class="btn btn-outline-info btn-rounded btn-block"
                    href="{{ url_for('allrecipe', category='Recipes') }}" role=" button" aria-expanded="false">
                    Close</a>
            </div>
        </div>

    </div>
</form>
{% endblock %}
