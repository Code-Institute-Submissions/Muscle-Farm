{% extends 'base.html' %} {% block content %}

<!-- Jumbotron -->

<div class="jumbotron jumbotron-fluid" id="recipe-view">
    <div class="recipe-view-content d-flex text-center">

        <div class="jumbo-content mx-auto text-center">

            <!-- Content -->
            <h2 class="jumbo-title">Muscle Farm</h2>
            <p class="jumbo-body">Let's start building your muscle!</p>
            <a href="{{ url_for('allrecipe', category='Recipes') }}" class="btn btngradient" role="button"
                aria-expanded="false">
                <img src="../static/images/recipe.png" class="img-fluid" alt="menu">
                Lets start!</a>
        </div>

    </div>
</div>
<!-- Jumbotron -->

<!-- Login Form -->


<div class="container signup-bg mt-5 mb-5">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto pb-5 pt-3">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form method="POST" action="{{ url_for('register') }}" class="form-signin">
                        <div class="form-label-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                                required autofocus value="{{ request.form.email }}" autocomplete="off">
                        </div>
                        <div class="form-label-group">
                            <input type="username" name="username" id="username" type="text" minlength="1"
                                maxlength="10" pattern="^[a-zA-Z0-9]{1,10}$" class="form-control"
                                placeholder="Choose username" required value="{{ request.form.username }}"
                                autocomplete="off">
                            <small class="form-text text-muted">1-10 characters</small>
                        </div>
                        <div class="form-label-group">
                            <input type="password" name="password" id="password" minlength="1" maxlength="8"
                                pattern="^[a-zA-Z0-9]{1,8}$" class="form-control" placeholder="Set password"
                                autocomplete="off" required value="{{ request.form.password }}">
                            <small class="form-text text-muted">1-8 characters</small>
                        </div>
                        <div class="form-label-group">
                            <input type="password" name="repeat_password" id="repeat_password" minlength="1"
                                maxlength="8" pattern="^[a-zA-Z0-9]{1,8}$" class="form-control"
                                placeholder="Set password" autocomplete="off" required
                                value="{{ request.form.repeat_password }}" required>
                            <small class="form-text text-muted">1-8 characters</small>
                        </div>
                        {% for message in get_flashed_messages() %}
                        <p class="text-danger">{{ message }}</p>
                        {% endfor %}
                        <button class="btn btn-lg btn-dark btn-block text-uppercase" value="register"
                            type="submit">Register</button>
                        <a href="{{ url_for('login') }}" class="btn btngradient" role="button" aria-expanded="false">
                            Lets start!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Login Form -->

{% endblock %}
