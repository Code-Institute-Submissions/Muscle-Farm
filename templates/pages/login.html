{% extends 'layout/base.html' %}

{% block content %}
<div class="login">
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" id="recipe-view">
        <div class="recipe-view-content d-flex text-center">
            <div class="jumbo-content mx-auto text-center">
                <!-- Content -->
                <h2 class="jumbo-title">Muscle Farm</h2>
                <p class="jumbo-body">Let's start building your muscle!</p>
                <a href="{{ url_for('register') }}" class="btn btngradient" role="button" aria-expanded="false">
                    <img src="../static/images/recipe.png" class="img-fluid" alt="menu">
                    Register Now!</a>
            </div>

        </div>
    </div>
    <!-- End Jumbotron -->

    <!-- Login Form -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 mx-auto pb-5 pt-5">
                <div class="card login-form">
                    <div class="login-body p-4">
                        <h5 class="card-title text-center">Login</h5>
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input name="username" id="username" type="text" class="form-control"
                                    placeholder="Username" pattern=".{1,10}" value="{{ request.form.username }}"
                                    required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" pattern=".{1,10}"
                                    class="form-control" placeholder="********" value="{{ request.form.password }}"
                                    required>
                            </div>
                            {% for message in get_flashed_messages() %}
                            <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                            <button class="btn btngradient btn-block text-uppercase mt-2 mb-2" value="login"
                                type="submit">Sign
                                in</button>
                            <p>Don't have an account?
                                <a class="text-primary" href="{{ url_for('register') }}">
                                    Register here</a>
                            </p>
                            <a class="btn btn-recipe border-gradient-green border-gradient float-right mt-2"
                                href="{{ url_for('index') }}" role=" button" aria-expanded="false">
                                Close</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login Form -->
</div>
{% endblock %}
